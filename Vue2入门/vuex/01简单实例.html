<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01简单实例</title>
</head>

<body>
    <div id="app">
        {{msg}}
        <button @click="add">add</button>
    </div>
</body>
<script src="../lib/vue.js"></script>
<script src="../lib/vue-router.js"></script>
<script src="../lib/vuex.js"></script>
<script>
    // 建立一个仓库对象，
    // 仓库存放 
    // statea对象： 保存共享数据
    // mutations: 保存共享方法，来修改共享数据
    const store = new Vuex.Store({
        state: {
            count: 0
        },
        mutations: {
            increment(state) {
                state.count++
            }
        }
    })

    let vm = new Vue({
        el: '#app',
        //使用ES6语法，将store注册给该组件
        store,
        data() {
            return {

            }
        },

        watch: {
            //去监听这个属性

        },
        methods: {
            add() {
                // 去提交一个increment关键词
                // 触发mutations中的方法
                this.$store.commit('increment')

                // 访问state中存放的数据
                console.log(this.$store.state.count)
            }
        },
        computed: {
            msg() {
                return this.$store.state.count
            }
        },
    })
</script>

</html>
