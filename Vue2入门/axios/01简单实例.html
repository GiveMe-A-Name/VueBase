<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01简单实例</title>
</head>

<body>
    <div id="app"></div>
</body>
<script src="../lib/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>

    let vm = new Vue({
        el: '#app',
        mounted() {
            axios
                .get('hello.txt')
                .then(
                    response => {
                        console.log(response.data)
                        console.log(response)
                    }
                )
                .catch(
                    reason => {
                        console.log(reason)
                    }
                )

        }
    })
</script>

</html>
