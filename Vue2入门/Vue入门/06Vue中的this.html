<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06Vue中的this</title>
    <style>
        [v-cloak] {
            display: none;
        }

        body {
            height: 100vh;
            margin: 0;
            display: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <button @click="Show">Show</button>
    </div>
</body>
<script src="../lib/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
            }
        },
        methods: {
            Show() {
                console.log(this)
                let innershow = () => {
                    console.log(this)
                }
                innershow()
            },
        },
    })
</script>

</html>
