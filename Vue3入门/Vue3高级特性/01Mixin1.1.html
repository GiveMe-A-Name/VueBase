<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01Mixin1.1</title>
    <script src="../libs/vue.global.js"></script>
</head>

<body>
    <div id="root">
    </div>
</body>
<script>
    // 当组件和混入对象含有同名选项时，这些选项将以恰当的方式进行“合并”。
    // 发送冲突的时候以组件 数据优先的方式进行合并

    // 同名钩子函数合并成一个数组，并且混入对象的钩子函数优先调用
    const myMinin = {
        data() {
            return {
                msg: 'heloo',
                foo: 'abc'
            }
        },
        created() {
            console.log('混入对象的钩子被调用')
        }
    }

    const app = Vue.createApp({
        mixins: [myMinin],
        data() {
            return {
                msg: 'goodbye',
                bar: 'def'
            }
        },
        created() {
            console.log('组件钩子被调用')
        }
    })
    const vm = app.mount('#root')
</script>

</html>
